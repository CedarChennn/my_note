<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>表格</title>
    </head>
    <body>

        <h1>表格</h1>
        <ul>
            <li>border属性  定义表格的边框，设置值是数值</li>
            <li>cellpadding属性 定义单元格内容与边框的距离，设置值是数值</li>
            <li>cellspacing属性 定义单元格与单元格之间的距离，设置值是数值</li>
            <li>align属性 设置整体表格相对于浏览器窗口的水平对齐方式,设置值有：left | center | right </li>
        </ul>
        <table border="1" cellpadding="20" cellspacing="20">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
        </table>
        <table border="1" width="300" height="200" align="center">
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
            <tr>
                <td align="center">1</td>
                <td align="center">2</td>
                <td align="center">3</td>
            </tr>
            <tr>
                <td valign="top" align="center">1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </table>
        <br/>
        <br/>
        <br/>
        <!-- table>(tr>td*5)*6 -->
        <table border="1" width="700" height="300" align="center" cellspacing=0 cellpadding=5>
            <tr>
                <td colspan="5">基本情况</td>
            </tr>
            <tr>
                <td width="15%"></td>
                <td width="25%"></td>
                <td width="15%"></td>
                <td width="25%"></td>
                <td rowspan="5">
                    <img src="http://39.105.187.101/static/img/favicon.ico" alt="人物图片">
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </body>
</html>
